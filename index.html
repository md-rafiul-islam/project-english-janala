<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Janala</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />

    <!-- tailwind and daisyUI   -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- fontawesome cds -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- font poppins and hind shiliguri -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- css link  -->
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header>
      <div class="navbar bg-base-100 bg-sky-100 shadow-sm">
        <div class="navbar-start">
          <p class="text-xl flex items-center font-bold">
            <span>English </span><img src="./assets/logo.png" alt="" /><span
              class="font-bangla font-semibold"
              >জানালা</span
            >
          </p>
        </div>
        <div class="navbar-end flex gap-3">
          <button class="btn btn-outline btn-primary">
            <i class="fa-solid fa-circle-question"></i>FAQ
          </button>
          <button class="btn btn-outline btn-primary">
            <i class="fa-solid fa-book-open"></i>Learn
          </button>
          <button class="btn btn-outline btn-primary">
            <i class="fa-solid fa-right-from-bracket"></i>Logout
          </button>
        </div>
      </div>
    </header>

    <main>
      <!-- banner -->
      <section
        class="flex flex-col-reverse md:flex-row justify-between items-center my-4 w-11/12 mx-auto"
      >
        <div class="flex-1 text-center md:text-left">
          <h1 class="text-4xl font-bold">
            <span class="text-sky-400">English</span> is easy
          </h1>
          <p class="font-bangla">
            আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা
            আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে
            অন্য একটি Level এ
          </p>
        </div>
        <div class="flex-1">
          <img src="./assets/hero-student.png" alt="" />
        </div>
      </section>

      <!-- lessons -->
      <section>
        <h1 class="text-center text-4xl font-bold">
          <span class="text-sky-400">Let's Learn</span> Vocabulary
        </h1>

        <!-- lesson id container -->
        <div
          id="lesson-container"
          class="flex flex-wrap justify-center gap-4 my-8"
        ></div>
      </section>

      <!-- lesson words container  -->
      <section
        id="words-container"
        class="bg-gray-100 grid grid-cols-3 gap-5 p-10 w-11/12 mx-auto"
      ></section>
    </main>

    <script src="./script/index.js"></script>
  </body>
</html>
